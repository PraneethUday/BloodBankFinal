<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #23242a;
        }
        .box {
            position: relative;
            width: 380px;
            height: 420px;
            background: #1c1c1c;
            border-radius: 8px;
            padding-left: 20px;
            overflow: hidden;
        }
        .borderLine {
            position: absolute;
            top: 0;
            inset: 0;
        }
        .borderLine::before {
            content: '';
            position: absolute;
            animation: animate 6s linear infinite;
            top: -50%;
            left: -50%;
            width: 380px;
            height: 420px;
            transform-origin: bottom right;
            background: linear-gradient(0deg, transparent, transparent, #ff2770, #ff2770, #ff2770);
            z-index: 1;
            animation-delay: -1.5s;
        }
        .borderLine::after {
            content: '';
            position: absolute;
            animation: animate 6s linear infinite;
            top: -50%;
            left: -50%;
            width: 380px;
            height: 420px;
            transform-origin: bottom right;
            background: linear-gradient(0deg, transparent, transparent, #ff2770, #ff2770, #ff2770);
            z-index: 1;
            animation-delay: -4.5s;
        }
        .box form {
            inset: 4px;
            background: #222;
            padding: 50px 40px;
            border-radius: 8px;
            z-index: 2;
            display: flex;
            flex-direction: column;
        }
        .box form h1 {
            color: #fff;
            font-weight: 500;
            text-align: center;
            letter-spacing: 0.1em;
        }
        .box form .inputbox {
            position: relative;
            width: 300px;
            margin-top: 35px;
        }
        .box form .inputbox input {
            position: relative;
            width: 100%;
            padding: 20px 10px 10px;
            background: transparent;
            outline: none;
            box-shadow: none;
            color: #23242a;
            font-size: 1em;
            letter-spacing: 0.05em;
            transition: 0.5s;
            border: none;
            z-index: 10;
        }
        .box form .inputbox span {
            position: absolute;
            left: 0;
            padding: 20px 10px 10px;
            color: #8f8f8f;
            font-size: 1em;
            letter-spacing: 0.05em;
            transition: 0.5s;
            pointer-events: none;
        }
        .box form .inputbox input:valid ~ span, .box form .inputbox input:focus ~ span {
            color: #fff;
            font-size: 0.75em;
            transform: translateY(-34px);
        }
        .links,.submit{
            z-index: 10;
        }
        .box form .inputbox i {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: #fff;
            border-radius: 4px;
            overflow: hidden;
            transition: 0.5s;
            pointer-events: none;
        }
        .box form .inputbox input:valid ~ i, .box form .inputbox input:focus ~ i {
            height: 44px;
        }
        .box form .links a {
            display: flex;
            justify-content: space-between;
        }
        .box form .links a {
            margin: 10px 0;
        }
        .box form .links a:hover, .box form .links a:nth-child(2) {
            color: #fff;
        }
        .box form .submit button {
            border: none;
            outline: none;
            padding: 9px 25px;
            cursor: pointer;
            font-size: 0.9em;
            border-radius: 4px;
            font-weight: 600;
            width: 100px;
            margin-top: 10px;
            background: white;
        }
        .box::before {
            content: '';
            position: absolute;
            animation: animate 6s linear infinite;
            top: -50%;
            left: -50%;
            width: 380px;
            height: 420px;
            transform-origin: bottom right;
            background: linear-gradient(0deg, transparent, transparent, #45f3ff, #45f3ff, #45f3ff);
            z-index: 1;
        }
        .box::after {
            content: '';
            position: absolute;
            animation: animate 6s linear infinite;
            top: -50%;
            left: -50%;
            width: 380px;
            height: 420px;
            transform-origin: bottom right;
            background: linear-gradient(0deg, transparent, transparent, #45f3ff, #45f3ff, #45f3ff);
            z-index: 1;
            animation-delay: -3s;
        }
        @keyframes animate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }   
    </style>
</head>
<body>
    <div class="box">
        <span class="borderLine"></span>
        <form id="loginForm">
            <h1>Log In</h1>
            <div class="inputbox">
                <input type="text" required>
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input type="password" id="password" required>
                <span>Password</span>
                <i></i>
            </div>
            <div class="links" id="forgetPassword">
                <a href="#">Forget Password</a>
            </div>
            <div class="submit">
                <button type="submit">Sign In</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            const password = document.getElementById('password').value;
            let messages = [];

            if (password.length < 8) {
                messages.push('Password must be at least 8 characters long.');
            }
            if (!/[A-Z]/.test(password)) {
                messages.push('Password must contain at least one uppercase letter.');
            }
            if (!/[a-z]/.test(password)) {
                messages.push('Password must contain at least one lowercase letter.');
            }
            if (!/[0-9]/.test(password)) {
                messages.push('Password must contain at least one number.');
            }
            if (!/[!@#\$%\^&\*]/.test(password)) {
                messages.push('Password must contain at least one special character (!@#$%^&*).');
            }

            if (messages.length > 0) {
                alert(messages.join('\n'));
                const button = document.querySelector('.submit button');
                button.textContent = 'Sign In';
                button.disabled = false;
                return;
            }

            const button = document.querySelector('.submit button');
            button.textContent = 'Loading...';
            button.disabled = true;

            setTimeout(function() {
                window.open("Main.html","_parent");
            }, 2000);
        });
    </script>
</body>
</html>
