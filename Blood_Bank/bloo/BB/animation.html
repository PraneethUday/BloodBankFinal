<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        
        img{
            animation: bulb 2s linear  alternate;
            transform-origin: top;
        }
        @keyframes bulb{
            from{
                transform: rotateZ(-30deg);
            }
            to{
                transform: rotateZ(30deg);
            }
        }
        
    </style>
</head>
<body>
    <div class="one">
        <img src="Cork_Bulb_Holder_w_Pear_Edison_Bulb_1000x.webp" alt="Nakku">
    </div>
</body>
</html>
