<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Anchor Underline Color on Hover</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<style>
    a {
  text-decoration: none; /* Remove default underline */
  color: blue; /* Change text color */
}

a:hover {
  border-bottom: 1px solid red; /* Change underline color on hover */
}

</style>
</head>
<body>

<!-- Anchor element -->
<a href="#">Link</a>

</body>
</html>
