<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinking Green Circle</title>
    <style>
        /* Style for the circle */
        .circle {
            width: 100px;
            height: 100px;
            background-color: green;
            border-radius: 50%;
            /* Center the circle */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Animation for blinking */
            animation: blink 1s infinite;
        }

        /* Keyframes for blinking effect */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
